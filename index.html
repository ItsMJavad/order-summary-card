<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main>
        <img src="images/illustration-hero.svg" alt="illustration-hero" id="illustration-hero">
        <div class="container">
            <h1>Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>
            <div class="plan">
                <img src="images/icon-music.svg" alt="music">
                <div class="plan-info">
                    <p class="plan-time">Annual Plan</p>
                    <p class="plan-price">$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <a href="#" class="proceed"><button>Proceed to Payment</button></a>
            <a href="" class="cancel">Cancel Order</a>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/ItsMJavad" target="_blank">ItsMJavad</a>.
    </div>
</body>

</html>
